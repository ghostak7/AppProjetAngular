<div class="row">
    <div class="text-center text-secondary col-sm-6">
        <h4>{{ title }}</h4>
    </div>
    <div class="col-sm-6 text-center">
        <button class="btn btn-success" (click)="onAjouter()">Ajouter</button>
    </div>
</div>

<div class="row mt-3">
    <div class="col-sm-12">
        <ul class="list-group">
            <li *ngFor="let entity of entities" class="list-group-item">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-sm-6">
                            <p class="mt-3 text-left">
                                {{ entity.affD }}
                            </p>
                        </div>

                        <div class="col-sm-6 btn-group p-3 h-50">
                            <button class="btn btn-info btn-sm" (click)="onModifier(entity.id)">
                            </button>

                            <button class="btn btn-danger btn-sm" (click)="onSupprimer(entity.id)">
                            </button>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
